<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Internet Speed Checker</h1>
        <button id="checkSpeed">Check Speed</button>
        <div id="results">
            <p>Download Speed: <span id="download">-</span> Mbps</p>
            <p>Upload Speed: <span id="upload">-</span> Mbps</p>
            <p>Ping: <span id="ping">-</span> ms</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
